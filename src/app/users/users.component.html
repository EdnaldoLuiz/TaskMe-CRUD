<h2>Usuários</h2>

<table>
  <thead>
    <tr>
      <th>Nome</th>
      <th>Email</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.name }}</td>
      <td>{{ user.email }}</td>
      <td>
        <button (click)="deleteUser(user.email)">Excluir</button>
        <button (click)="updateUser(user.email, { name: 'Novo Nome', email: 'novoemail@example.com' })">Atualizar</button>
